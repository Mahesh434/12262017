<form [formGroup]="signupForm" (ngSubmit)="signUp()">
  <table class="form-table">
    <tr>
      <th>Signup</th>
    </tr>
    <tr>
      <td>
        <label>Email:</label>
        <input formControlName="loginId" type="text" placeholder="Email">
      </td>
    </tr>
    <tr>
      <td>
        <label>Password:</label>
        <input formControlName="password" type="password" placeholder="Password">
      </td>
    </tr>
    <tr>
      <td>
        <label>Confirm Password:</label>
        <input formControlName="newPassword" type="password" placeholder="Confirm Password">
      </td>
    </tr>
    <tr>
      <td class="right-text">
        <button class="pk-btn secondary-btn" type="reset">Clear</button>
        <button class="pk-btn primary-btn" type="submit">Sign in</button>
      </td>
    </tr>
    <tr>
      <td class="center-text">
        <a href="/projectk/login">Already have an account? Sign in</a>
      </td>
    </tr>
  </table>
</form>
